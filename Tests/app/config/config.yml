# SymfonyFrameworkBundle config
framework:
    secret:          secret
    test: ~
    router:          { resource: "%kernel.root_dir%/../../Resources/config/routing.yml" }
    form:            true
    csrf_protection: true
    templating:      { engines: ['twig'] }
    session:
        storage_id: session.storage.filesystem

# OneupFlysystemBundle configuration
oneup_flysystem:
    adapters:
        local_adapter:
            local:
                directory: "%kernel.root_dir%/uploads/media"
    filesystems:
        local_filesystem:
            adapter: local_adapter

# PBSuluStorageBundle
pb_sulu_storage:
    master:
        type: local
        filesystem: local_filesystem
        segments: 2
    format_cache:
        type: local
        filesystem: local_filesystem

